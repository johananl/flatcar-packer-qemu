networkd:
  units:
  - name: yy-vmware.network
    dropins:
    - name: persistent-dhcp.conf
      contents: "[DHCP]\nClientIdentifier=mac"
passwd:
  users:
  - name: builder
    password_hash: "$1$iy0TfVpV$YkL12Rk42daUGy40rvREt1"
    ssh_authorized_keys: [BUILDERSSHAUTHKEY]
    groups:
    - wheel
    - sudo
    - docker
storage:
  files:
  - path: /etc/coreos/update.conf
    filesystem: root
    contents:
      inline: "\nREBOOT_STRATEGY=\"reboot\""
  - path: /etc/ssh/sshd_config
    filesystem: root
    contents:
      inline: |
        # Use most defaults for sshd configuration.
        Subsystem sftp internal-sftp
        ClientAliveInterval 0 # Don't disconnect clients
        UseDNS no
        UsePAM yes
        PrintLastLog no # handled by PAM
        PrintMotd no # handled by PAM
        Ciphers chacha20-poly1305@openssh.com,aes128-ctr,aes192-ctr,aes256-ctr,aes128-gcm@openssh.com,aes256-gcm@openssh.com
        MACs hmac-sha2-256-etm@openssh.com,hmac-sha2-512-etm@openssh.com,hmac-sha2-256,hmac-sha2-512,umac-128-etm@openssh.com,umac-128@openssh.com
        KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,ecdh-sha2-nistp256,ecdh-sha2-nistp384,ecdh-sha2-nistp521,diffie-hellman-group-exchange-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,diffie-hellman-group14-sha256
systemd:
  units:
  - name: docker.service
    enable: true
